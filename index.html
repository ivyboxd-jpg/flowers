<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You - A Watercolor Bouquet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --bg-color: #fef6e4;
            --card-border: #1a1a1a;
            --btn-bg: #1a1a1a;
            --btn-text: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            font-family: 'Courier Prime', monospace;
            overflow: hidden; /* Prevent scroll */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- Texture Overlay to simulate Watercolor Paper --- */
        .paper-texture {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.4;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.5'/%3E%3C/svg%3E");
        }

        /* --- Main Container --- */
        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* Push content down */
            padding-bottom: 40px;
        }

        /* --- The SVG Bouquet --- */
        .bouquet-wrapper {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 600px;
            z-index: 1;
            pointer-events: none;
        }

        svg.bouquet {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        /* Animation for flowers swaying */
        .sway-1 { animation: sway 6s ease-in-out infinite alternate; transform-origin: bottom center; }
        .sway-2 { animation: sway 7s ease-in-out infinite alternate-reverse; transform-origin: bottom center; }
        .sway-3 { animation: sway 8s ease-in-out infinite alternate; transform-origin: bottom center; }

        @keyframes sway {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }

        /* --- The Message Card --- */
        .card {
            position: relative;
            z-index: 10;
            background: white;
            border: 3px solid var(--card-border);
            width: 85%;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            text-align: left;
            margin-top: auto; /* Push to bottom of container */
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 1s ease-out 0.5s forwards;
        }

        @keyframes slideUp {
            to { transform: translateY(0); opacity: 1; }
        }

        .card-header, .card-footer {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .editable {
            border-bottom: 1px dashed transparent;
            outline: none;
            transition: border-color 0.3s;
            cursor: text;
            color: #000;
        }
        
        .editable:hover, .editable:focus {
            border-bottom: 1px dashed #aaa;
        }

        .message-body {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 15px 0;
            min-height: 60px;
            font-weight: bold;
        }

        /* --- Buttons --- */
        .actions {
            display: flex;
            gap: 15px;
            z-index: 20;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .btn {
            padding: 12px 24px;
            font-family: 'Courier Prime', monospace;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            border: 3px solid var(--card-border);
            text-decoration: none;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--btn-bg);
            color: var(--btn-text);
        }

        .btn-secondary {
            background: white;
            color: var(--btn-bg);
        }

        /* --- Watercolor CSS Logic --- */
        /* Overlap blend mode to simulate watercolor transparency */
        .watercolor-layer {
            mix-blend-mode: multiply;
        }
        
        /* The Ink Outline */
        .ink-line {
            fill: none;
            stroke: #2a2a2a;
            stroke-width: 1.5px;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0.7;
            mix-blend-mode: multiply;
            filter: url(#ink-roughness);
        }

    </style>
</head>
<body>

    <div class="paper-texture"></div>

    <div class="container">
        
        <div class="bouquet-wrapper">
            <svg class="bouquet" viewBox="0 0 500 600" preserveAspectRatio="xMidYMid slice">
                <defs>
                    <!-- CRITICAL: Filters to create the watercolor effect from standard shapes -->
                    
                    <!-- 1. Wets the edges (Turbulence + Displacement) -->
                    <filter id="watercolor" x="-50%" y="-50%" width="200%" height="200%">
                        <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise" />
                        <feDisplacementMap in="SourceGraphic" in2="noise" scale="15" xChannelSelector="R" yChannelSelector="G" />
                        <feGaussianBlur stdDeviation="2" result="blurred" />
                        <feComposite operator="in" in="blurred" in2="SourceGraphic" result="composite" />
                        <feMerge>
                            <feMergeNode in="composite" />
                        </feMerge>
                    </filter>

                    <!-- 2. Rough Ink Line filter -->
                    <filter id="ink-roughness">
                        <feTurbulence type="fractalNoise" baseFrequency="0.08" numOctaves="3" result="noise" />
                        <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
                    </filter>

                    <!-- Gradients for depth -->
                    <radialGradient id="rose-grad" cx="30%" cy="30%" r="70%">
                        <stop offset="0%" stop-color="#ff9a9e" stop-opacity="0.9" />
                        <stop offset="100%" stop-color="#e85a71" stop-opacity="0.6" />
                    </radialGradient>
                    
                    <radialGradient id="sunflower-center" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" stop-color="#6d4c41" />
                        <stop offset="100%" stop-color="#3e2723" />
                    </radialGradient>

                    <linearGradient id="leaf-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#a8e063" stop-opacity="0.8" />
                        <stop offset="100%" stop-color="#56ab2f" stop-opacity="0.6" />
                    </linearGradient>
                </defs>

                <!-- === BACK FOLIAGE === -->
                <g filter="url(#watercolor)" class="sway-1">
                    <path d="M150,400 Q100,300 120,200 Q180,250 150,400" fill="url(#leaf-grad)" class="watercolor-layer" />
                    <path d="M350,400 Q400,300 380,200 Q320,250 350,400" fill="url(#leaf-grad)" class="watercolor-layer" />
                    <path d="M250,450 Q200,300 250,150 Q300,300 250,450" fill="#88c475" fill-opacity="0.5" class="watercolor-layer" />
                </g>

                <!-- === FLOWERS === -->
                
                <!-- Sunflower (Back Right) -->
                <g transform="translate(320, 220) scale(0.9)" class="sway-2">
                    <g filter="url(#watercolor)">
                        <!-- Petals -->
                        <path d="M0,0 q20,-60 40,0 q-20,60 -40,0" fill="#f6d365" transform="rotate(0)" class="watercolor-layer"/>
                        <path d="M0,0 q20,-60 40,0 q-20,60 -40,0" fill="#fda085" transform="rotate(45)" class="watercolor-layer" opacity="0.7"/>
                        <path d="M0,0 q20,-60 40,0 q-20,60 -40,0" fill="#f6d365" transform="rotate(90)" class="watercolor-layer"/>
                        <path d="M0,0 q20,-60 40,0 q-20,60 -40,0" fill="#f6d365" transform="rotate(135)" class="watercolor-layer"/>
                        <path d="M0,0 q20,-60 40,0 q-20,60 -40,0" fill="#fda085" transform="rotate(180)" class="watercolor-layer" opacity="0.7"/>
                        <path d="M0,0 q20,-60 40,0 q-20,60 -40,0" fill="#f6d365" transform="rotate(225)" class="watercolor-layer"/>
                        <path d="M0,0 q20,-60 40,0 q-20,60 -40,0" fill="#f6d365" transform="rotate(270)" class="watercolor-layer"/>
                        <path d="M0,0 q20,-60 40,0 q-20,60 -40,0" fill="#fda085" transform="rotate(315)" class="watercolor-layer" opacity="0.7"/>
                        <!-- Center -->
                        <circle cx="20" cy="0" r="25" fill="url(#sunflower-center)" />
                    </g>
                    <!-- Sketchy Outline -->
                    <circle cx="20" cy="0" r="26" class="ink-line" />
                </g>

                <!-- Purple Lily (Back Left) -->
                <g transform="translate(140, 200) scale(1.1) rotate(-15)" class="sway-3">
                    <g filter="url(#watercolor)">
                        <path d="M0,0 C-30,-80 30,-80 0,0" fill="#c471ed" class="watercolor-layer" />
                        <path d="M0,0 C-50,-60 -60,-10 0,0" fill="#a18cd1" class="watercolor-layer" opacity="0.8"/>
                        <path d="M0,0 C50,-60 60,-10 0,0" fill="#a18cd1" class="watercolor-layer" opacity="0.8"/>
                    </g>
                    <!-- Stamens -->
                    <path d="M0,0 L-10,-40" class="ink-line" />
                    <path d="M0,0 L10,-40" class="ink-line" />
                </g>

                <!-- Daisy (Top Center) -->
                <g transform="translate(250, 160) scale(0.7)" class="sway-1">
                    <g filter="url(#watercolor)">
                         <circle cx="0" cy="0" r="40" fill="#fff" opacity="0.8" class="watercolor-layer"/>
                         <circle cx="10" cy="10" r="40" fill="#f0f0f0" opacity="0.6" class="watercolor-layer"/>
                         <circle cx="0" cy="0" r="15" fill="#ffd700" />
                    </g>
                    <path d="M0,0 m-15,0 a15,15 0 1,0 30,0 a15,15 0 1,0 -30,0" class="ink-line" />
                </g>

                <!-- Rose (Center/Left) - The centerpiece -->
                <g transform="translate(180, 280) scale(1.3)" class="sway-2">
                    <g filter="url(#watercolor)">
                        <!-- Abstract layered blobs for rose -->
                        <path d="M0,0 c-30,-30 30,-50 50,0 c20,50 -40,60 -50,0" fill="url(#rose-grad)" class="watercolor-layer"/>
                        <path d="M10,10 c-20,-20 20,-40 30,0 c10,30 -30,40 -30,0" fill="#d4145a" opacity="0.5" class="watercolor-layer" transform="rotate(45)"/>
                        <path d="M15,5 c-10,-10 10,-20 15,0 c5,15 -15,20 -15,0" fill="#a6172d" opacity="0.6" class="watercolor-layer"/>
                    </g>
                    <!-- Sketchy spiral -->
                    <path d="M25,20 q-10,-10 0,-20 q15,-5 20,10 q-5,15 -20,10 q-10,-5 0,-10" class="ink-line" fill="none"/>
                </g>

                <!-- Peony (Bottom Right) -->
                <g transform="translate(300, 300) scale(1.2)" class="sway-3">
                    <g filter="url(#watercolor)">
                        <circle cx="0" cy="0" r="40" fill="#ffc3a0" class="watercolor-layer" />
                        <circle cx="-10" cy="-10" r="35" fill="#ffafbd" opacity="0.7" class="watercolor-layer" />
                        <circle cx="10" cy="5" r="30" fill="#ff9a9e" opacity="0.6" class="watercolor-layer" />
                    </g>
                    <!-- Loose Ink lines defining petals -->
                    <path d="M-20,-20 Q0,-50 20,-20 Q50,0 20,20 Q0,50 -20,20 Q-50,0 -20,-20" class="ink-line" />
                </g>
                
                <!-- Blue Anemone (Filler) -->
                 <g transform="translate(240, 240) scale(0.6)" class="sway-1">
                    <g filter="url(#watercolor)">
                        <circle cx="0" cy="0" r="30" fill="#a1c4fd" class="watercolor-layer" />
                        <circle cx="0" cy="0" r="10" fill="#1a1a1a" />
                    </g>
                </g>

                <!-- Tulip (Side) -->
                <g transform="translate(380, 250) rotate(20) scale(0.8)" class="sway-2">
                    <g filter="url(#watercolor)">
                        <path d="M0,0 C-20,-50 20,-50 0,0" fill="#ff758c" class="watercolor-layer" transform="scale(1, 2)"/>
                    </g>
                    <path d="M0,0 C-20,-100 20,-100 0,0" class="ink-line" fill="none" transform="scale(0.8, 1) translate(0, -20)"/>
                </g>

                <!-- === FRONT FOLIAGE === -->
                <g filter="url(#watercolor)" class="sway-3">
                     <path d="M100,500 Q150,400 130,350 Q120,450 100,500" fill="#56ab2f" opacity="0.8" class="watercolor-layer"/>
                     <path d="M400,500 Q350,400 370,350 Q380,450 400,500" fill="#56ab2f" opacity="0.8" class="watercolor-layer"/>
                     <!-- Random greenery strokes -->
                     <path d="M200,400 Q250,350 300,400" fill="none" stroke="#689f38" stroke-width="8" opacity="0.5" stroke-linecap="round"/>
                </g>

            </svg>
        </div>

        <div class="card">
            <div class="card-header">Dear <span class="editable" contenteditable="true" spellcheck="false">Love</span>,</div>
            <div class="message-body editable" contenteditable="true" spellcheck="false">
                Here are some flowers that will never fade. Happy Valentine's Day.
            </div>
            <div class="card-footer">Sincerely, <span class="editable" contenteditable="true" spellcheck="false">Me</span></div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="copyLink()">Copy Link</button>
            <button class="btn btn-secondary" onclick="share()">Share</button>
        </div>
    </div>

    <script>
        function copyLink() {
            // In a real app, this would encode the text states into the URL
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                const btn = document.querySelector('.btn-primary');
                const originalText = btn.innerText;
                btn.innerText = "Copied!";
                setTimeout(() => {
                    btn.innerText = originalText;
                }, 2000);
            });
        }

        function share() {
            if (navigator.share) {
                navigator.share({
                    title: 'A Digital Bouquet',
                    text: 'I made this for you.',
                    url: window.location.href,
                });
            } else {
                alert("Share not supported on this device, try Copy Link!");
            }
        }
    </script>
</body>
</html>
