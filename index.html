<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Bouquet For You</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Courier+Prime:wght@400;700&display=swap');

        :root {
            --bg-color: #fef6e4;
            --paper-color: #ffffff;
            --ink-color: #1a1a1a;
            --border-width: 3px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; /* Fallback */
            height: 100dvh; /* Mobile viewport fix */
            background-color: var(--bg-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Grain Texture (Watercolor Paper Effect) --- */
        .texture-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.5;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.4'/%3E%3C/svg%3E");
            mix-blend-mode: multiply;
        }

        /* --- Layout Containers --- */
        .bouquet-container {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align flowers to bottom of this section */
            position: relative;
            z-index: 10;
            padding-bottom: 20px; /* Overlap area */
        }

        /* The SVG Canvas */
        svg.bouquet-canvas {
            width: 100%;
            height: 100%;
            max-width: 600px;
            overflow: visible;
            /* Filter to unify the look */
            filter: contrast(110%) brightness(95%);
        }

        /* --- The Card --- */
        .card-container {
            position: relative;
            z-index: 20;
            width: 90%;
            max-width: 400px;
            margin-bottom: 40px; /* Space from bottom of screen */
            background: var(--paper-color);
            border: var(--border-width) solid var(--ink-color);
            padding: 2rem 1.5rem;
            box-shadow: 0 15px 30px rgba(26, 26, 26, 0.1);
            transform: translateY(10px);
            opacity: 0;
            animation: cardEntrance 1s ease-out 0.5s forwards;
        }

        @keyframes cardEntrance {
            to { transform: translateY(0); opacity: 1; }
        }

        /* Typography */
        .card-text {
            font-family: 'Courier Prime', monospace;
            color: var(--ink-color);
            text-align: left;
        }

        .header-text {
            font-size: 0.85rem;
            color: #555;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .body-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            line-height: 1.4;
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-style: italic;
            min-height: 2em;
        }

        .footer-text {
            font-size: 0.85rem;
            color: #555;
            text-align: right;
        }

        /* Editable Styles */
        [contenteditable] {
            outline: none;
            border-bottom: 1px dashed transparent;
            transition: border-bottom 0.3s;
            cursor: text;
        }
        
        [contenteditable]:focus, [contenteditable]:hover {
            border-bottom: 1px dashed #bbb;
        }

        /* --- Animations --- */
        .sway-slow { animation: sway 5s ease-in-out infinite alternate; transform-origin: 50% 100%; }
        .sway-med { animation: sway 6s ease-in-out infinite alternate-reverse; transform-origin: 50% 100%; }
        .sway-fast { animation: sway 7s ease-in-out infinite alternate; transform-origin: 50% 100%; }

        @keyframes sway {
            0% { transform: rotate(-1.5deg); }
            100% { transform: rotate(1.5deg); }
        }

        /* --- Watercolor CSS Classes --- */
        .wc-blob {
            mix-blend-mode: multiply;
            opacity: 0.85;
        }
        
        .ink-stroke {
            fill: none;
            stroke: #2c2c2c;
            stroke-width: 1.2;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0.8;
            filter: url(#rough-ink);
        }

        /* Mobile specific adjustments */
        @media (max-height: 700px) {
            .bouquet-container {
                transform: translateY(20px);
            }
            .card-container {
                padding: 1.2rem;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="texture-overlay"></div>

    <div class="bouquet-container">
        <!-- viewbox adjusted for a tall mobile friendly aspect ratio -->
        <svg class="bouquet-canvas" viewBox="0 0 400 550" preserveAspectRatio="xMidYMax meet">
            <defs>
                <!-- 
                   THE WATERCOLOR ENGINE: 
                   Uses turbulence to distort edges of shapes to look like wet paint 
                -->
                <filter id="watercolor-wash" x="-50%" y="-50%" width="200%" height="200%">
                    <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="3" result="noise" />
                    <feDisplacementMap in="SourceGraphic" in2="noise" scale="12" />
                    <feGaussianBlur stdDeviation="1.5" />
                </filter>

                <filter id="watercolor-detail" x="-50%" y="-50%" width="200%" height="200%">
                    <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="4" result="noise" />
                    <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" />
                </filter>

                <!-- Rough Ink Filter -->
                <filter id="rough-ink">
                    <feTurbulence type="fractalNoise" baseFrequency="0.2" numOctaves="1" result="noise" />
                    <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" />
                </filter>

                <!-- Gradients mimicking pigment pooling -->
                <linearGradient id="stem-grad" x1="0" y1="0" x2="1" y2="0">
                    <stop offset="0%" stop-color="#4a6e4e" />
                    <stop offset="50%" stop-color="#7da87b" />
                    <stop offset="100%" stop-color="#3d5c40" />
                </linearGradient>

                <radialGradient id="rose-grad" cx="40%" cy="40%">
                    <stop offset="0%" stop-color="#e66465" />
                    <stop offset="100%" stop-color="#912324" />
                </radialGradient>
                
                <radialGradient id="sun-grad" cx="50%" cy="50%">
                    <stop offset="0%" stop-color="#ffd54f" />
                    <stop offset="100%" stop-color="#ff8f00" />
                </radialGradient>
            </defs>

            <!-- 
               FLOWER GROUPS 
               Positioned to look like a hand-tied bouquet
            -->

            <!-- Back Greenery (Ferns) -->
            <g class="sway-slow" transform="translate(200, 450)">
                <g filter="url(#watercolor-wash)">
                    <path d="M0,0 Q-40,-80 -60,-150 Q-20,-100 0,0" fill="#8fb58e" class="wc-blob" opacity="0.6"/>
                    <path d="M0,0 Q40,-80 60,-160 Q20,-100 0,0" fill="#8fb58e" class="wc-blob" opacity="0.6"/>
                    <path d="M0,0 Q-10,-100 -10,-180" fill="none" stroke="#5a8258" stroke-width="4" opacity="0.5"/>
                </g>
            </g>

            <!-- Tall Purple Flower (Larkspur/Lavender style) - Back Left -->
            <g class="sway-med" transform="translate(120, 380) rotate(-10)">
                <g filter="url(#watercolor-detail)">
                     <!-- Stalk -->
                    <path d="M0,100 L0,-50" stroke="#556b2f" stroke-width="3" fill="none" />
                    <!-- Blooms -->
                    <circle cx="-5" cy="-40" r="10" fill="#9575cd" class="wc-blob"/>
                    <circle cx="5" cy="-30" r="12" fill="#7e57c2" class="wc-blob"/>
                    <circle cx="-5" cy="-10" r="14" fill="#673ab7" class="wc-blob"/>
                    <circle cx="5" cy="10" r="12" fill="#9575cd" class="wc-blob"/>
                </g>
                <path d="M0,-40 l0,60" class="ink-stroke" opacity="0.5"/>
            </g>

            <!-- Sunflower - Back Right -->
            <g class="sway-slow" transform="translate(280, 350) scale(0.9) rotate(10)">
                <g filter="url(#watercolor-wash)">
                    <!-- Petals -->
                    <path d="M0,0 l-15,-40 q15,-10 30,0 z" transform="rotate(0) translate(0,-15)" fill="url(#sun-grad)" class="wc-blob"/>
                    <path d="M0,0 l-15,-40 q15,-10 30,0 z" transform="rotate(45) translate(0,-15)" fill="url(#sun-grad)" class="wc-blob"/>
                    <path d="M0,0 l-15,-40 q15,-10 30,0 z" transform="rotate(90) translate(0,-15)" fill="url(#sun-grad)" class="wc-blob"/>
                    <path d="M0,0 l-15,-40 q15,-10 30,0 z" transform="rotate(135) translate(0,-15)" fill="url(#sun-grad)" class="wc-blob"/>
                    <path d="M0,0 l-15,-40 q15,-10 30,0 z" transform="rotate(180) translate(0,-15)" fill="url(#sun-grad)" class="wc-blob"/>
                    <path d="M0,0 l-15,-40 q15,-10 30,0 z" transform="rotate(225) translate(0,-15)" fill="url(#sun-grad)" class="wc-blob"/>
                    <path d="M0,0 l-15,-40 q15,-10 30,0 z" transform="rotate(270) translate(0,-15)" fill="url(#sun-grad)" class="wc-blob"/>
                    <path d="M0,0 l-15,-40 q15,-10 30,0 z" transform="rotate(315) translate(0,-15)" fill="url(#sun-grad)" class="wc-blob"/>
                    <!-- Center -->
                    <circle cx="0" cy="0" r="20" fill="#5d4037" />
                </g>
                <circle cx="0" cy="0" r="21" class="ink-stroke"/>
            </g>

            <!-- Tulip - Mid Left -->
            <g class="sway-fast" transform="translate(100, 300) rotate(-20)">
                <g filter="url(#watercolor-wash)">
                    <path d="M0,0 c-20,-40 20,-40 0,0 M-10,-10 c-5,-30 5,-30 10,-10" fill="#f48fb1" class="wc-blob" transform="scale(1.5)"/>
                </g>
                <path d="M-15,-30 q15,50 30,0" class="ink-stroke" fill="none"/>
                <path d="M0,0 q-5,100 10,150" stroke="#556b2f" stroke-width="4" fill="none" opacity="0.8"/>
            </g>

            <!-- Red Rose - The Centerpiece -->
            <g class="sway-med" transform="translate(180, 250) scale(1.2)">
                <g filter="url(#watercolor-wash)">
                    <!-- Base -->
                    <path d="M0,10 c-30,-20 -30,-60 0,-70 c30,10 30,50 0,70" fill="url(#rose-grad)" class="wc-blob"/>
                    <!-- Inner petals -->
                    <path d="M-5,-10 c-15,-10 -5,-40 10,-30 c15,10 5,40 -10,30" fill="#b71c1c" class="wc-blob" opacity="0.6"/>
                    <path d="M0,-20 c-5,-5 5,-5 0,0" fill="#880e4f" class="wc-blob"/>
                </g>
                <!-- Ink detailing -->
                <path d="M0,10 c-20,0 -25,-40 0,-50 c20,0 25,40 0,50" class="ink-stroke"/>
                <path d="M-10,-10 q10,-10 20,0" class="ink-stroke"/>
                <!-- Stem -->
                <path d="M0,10 q5,80 -10,180" stroke="#33691e" stroke-width="5" fill="none" />
            </g>

            <!-- Daisy - Mid Right -->
            <g class="sway-slow" transform="translate(280, 220) scale(0.8)">
                <g filter="url(#watercolor-wash)">
                    <circle cx="0" cy="0" r="40" fill="#fff" opacity="0.9" class="wc-blob"/>
                    <circle cx="0" cy="0" r="30" fill="#eee" opacity="0.7" class="wc-blob"/>
                    <circle cx="0" cy="0" r="10" fill="#fbc02d" />
                </g>
                <path d="M0,100 L0,0" stroke="#556b2f" stroke-width="4" fill="none"/>
            </g>

            <!-- Blue Anemone - Low Center -->
            <g class="sway-fast" transform="translate(220, 320) scale(0.85)">
                <g filter="url(#watercolor-wash)">
                    <circle cx="0" cy="0" r="35" fill="#90caf9" class="wc-blob" />
                    <circle cx="-5" cy="-5" r="30" fill="#64b5f6" class="wc-blob" opacity="0.7"/>
                    <circle cx="0" cy="0" r="12" fill="#212121" />
                </g>
                <path d="M0,0 m-35,0 a35,35 0 1,0 70,0 a35,35 0 1,0 -70,0" class="ink-stroke" stroke-dasharray="5,5"/>
            </g>

            <!-- Front Foliage (Leaves at bottom) -->
            <g transform="translate(0, 50)">
                 <g filter="url(#watercolor-wash)" class="sway-slow">
                    <path d="M100,500 Q140,400 120,350" stroke="#689f38" stroke-width="15" fill="none" opacity="0.8" stroke-linecap="round"/>
                    <path d="M300,500 Q260,400 280,350" stroke="#689f38" stroke-width="15" fill="none" opacity="0.8" stroke-linecap="round"/>
                    <path d="M200,520 Q200,420 220,380" stroke="#8bc34a" stroke-width="10" fill="none" opacity="0.8" stroke-linecap="round"/>
                </g>
            </g>

        </svg>
    </div>

    <!-- The Personal Card -->
    <div class="card-container">
        <div class="card-text">
            <div class="header-text">Dear <span contenteditable="true" spellcheck="false">My Love</span>,</div>
            
            <div class="body-text" contenteditable="true" spellcheck="false">
                Happy Valentine's Day. <br>
                Here are some flowers that will last as long as my love for you.
            </div>
            
            <div class="footer-text">Yours, <span contenteditable="true" spellcheck="false">Me</span></div>
        </div>
    </div>

</body>
</html>
